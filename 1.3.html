<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        let result1 = 10 + 10 + "10";
        console.log(result1);
        /*
1. Суммируем числа 10 и 10
2. Конкатенируем символы 20 и 10
3. Присваиваем полученное 2010 в переменную result1
4. Выводим result1 в консоль при помощи console.log
        */
        let result2 = 10 + "10" + 10;
        console.log(result2);
        /*
1. Конкатенируем символы 10, 10 и 10
2. Присваиваем полученное 101010 в переменную result2
3. Выводим result2 в консоль при помощи console.log
        */
        let result3 = 10 + 10 + +"10";
        console.log(result3);
        /*
1. Суммируем числа 10 и 10
2. Суммируем числа 20 и преобразованное из текста в число 10
3. Присваиваем полученное 30 в переменную result3
4. Выводим result3 в консоль при помощи console.log
        */
        let result4 = 10 / -"";
        console.log(result4);
        /*
1. Преобразовываем "минус пустая строка" в число -0
2. При попытке разделить на минус ноль получаем минус бесконечность
3. Присваиваем полученное "-Infinity" в переменную result4
4. Выводим result4 в консоль при помощи console.log
        */
        let result5 = 10 / +"2,5";
        console.log(result5);
        /*
1. Преобразовываем "+ 2 запятая пять" в ошибку
2. При попытке разделить на ошибку получаем ошибку
3. Присваиваем полученное "NaN" в переменную result5
4. Выводим result5 в консоль при помощи console.log
        */
    </script>
</body>
</html>
