<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        function Product(name, price) {
            this.name = name;
            this.price = price;
        }
        Product.prototype.make25PercentDiscount = function() {
            this.price = this.price * 75 / 100;
        };
        const productdiscounted = new Product('Товар со скидкой', 500);
        productdiscounted.make25PercentDiscount();

        console.log(productdiscounted);

    </script>
</body>

</html>
