<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    "use strict";
//пример 1
let a = 1, b = 1, c, d;
c = ++a; // Инкремент префикс. Операнд a возращается увеличенным на единицу. а=2 b=1 c=2
alert(c); // ответ: 2
//пример 2
d = b++; // Инкремент постфикс. Операнд b возвращается, а потом увеличивается на единицу. a=2 b=2 c=2 d=1
alert(d); //ответ: 1
//пример 3
c = 2 + ++a; // Инкремент префикс. Операнд а возвращается увеличинным на единицу. a=3 b=2 c=2+3=5 d=1
alert(c); //ответ: 5
//пример 4
d = 2 + b++; // Инкремент постфикс. Операнд b возвращается, а потом увеличивается на единицу. a=3 b=3 c=5 d=2+2=4
alert(d); //ответ: 4
alert(a); //3
alert(b); //3
    </script>
</body>
</html>
